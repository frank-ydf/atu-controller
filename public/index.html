<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATU-100 Controller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .panel h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }
    
    .freq-display {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    
    .info-item {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .info-item .label {
      font-size: 0.9em;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .info-item .value {
      font-size: 1.5em;
      font-weight: bold;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.tune {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      grid-column: 1 / -1;
      font-size: 1.3em;
      padding: 20px;
    }
    
    button.bypass {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    }
    
    button.reset {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    }
    
    button.auto {
      background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      font-size: 1.2em;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    
    .status-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.ready {
      background: #4ade80;
      box-shadow: 0 0 10px #4ade80;
    }
    
    .status-indicator.tuning {
      background: #fb923c;
      box-shadow: 0 0 10px #fb923c;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .tx-indicator {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    
    .tx-indicator.rx {
      background: #4ade80;
      color: #1a1a1a;
    }
    
    .tx-indicator.tx {
      background: #ef4444;
      color: white;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .freq-display { font-size: 2em; }
      .button-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîå ATU-100 Controller</h1>
    
    <!-- TS-590 Panel -->
    <div class="panel">
      <h2>üìª Kenwood TS-590</h2>
      <div class="freq-display" id="frequency">-.--- MHz</div>
      <div class="info-grid">
        <div class="info-item">
          <div class="label">Mode</div>
          <div class="value" id="mode">--</div>
        </div>
        <div class="info-item">
          <div class="label">Power</div>
          <div class="value" id="power">-- W</div>
        </div>
        <div class="info-item">
          <div class="label">Status</div>
          <div class="value">
            <span class="tx-indicator rx" id="tx-status">RX</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- ATU-100 Panel -->
    <div class="panel">
      <h2>üéõÔ∏è ATU-100</h2>
      
      <div class="status">
        <div class="status-indicator ready" id="atu-indicator"></div>
        <span id="atu-status">Ready</span>
      </div>
      
      <!-- NUOVO: Stati modalit√† -->
      <div class="info-grid">
        <div class="info-item">
          <div class="label">Display</div>
          <div class="value" id="atu-display" style="font-family: monospace; font-size: 2em;">_</div>
        </div>
        <div class="info-item">
          <div class="label">AUTO Mode</div>
          <div class="value" id="atu-auto-mode">OFF</div>
        </div>
        <div class="info-item">
          <div class="label">BYPASS Mode</div>
          <div class="value" id="atu-bypass-mode">OFF</div>
        </div>
      </div>
      
      <div class="info-grid">
        <div class="info-item">
          <div class="label">Inductance</div>
          <div class="value" id="atu-l">-- ¬µH</div>
        </div>
        <div class="info-item">
          <div class="label">Capacitance</div>
          <div class="value" id="atu-c">-- pF</div>
        </div>
        <div class="info-item">
          <div class="label">SWR</div>
          <div class="value" id="atu-swr">--</div>
        </div>
      </div>
      
      <div class="button-grid">
        <button class="tune" onclick="tuneAuto()">‚ö° TUNE</button>
        <button class="auto" onclick="toggleAuto()">ü§ñ AUTO</button>
        <button class="bypass" onclick="bypass()">‚è∏Ô∏è BYPASS</button>
        <button class="reset" onclick="reset()">üîÑ RESET</button>
      </div>
    </div>
    
    <!-- System Info -->
    <div class="panel">
      <h2>üìä System</h2>
      <div class="info-grid">
        <div class="info-item">
          <div class="label">Connection</div>
          <div class="value" id="connection">üî¥ Offline</div>
        </div>
        <div class="info-item">
          <div class="label">Last Update</div>
          <div class="value" id="last-update">--</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let connected = false;
    
    socket.on('connect', () => {
      connected = true;
      document.getElementById('connection').textContent = 'üü¢ Online';
      console.log('‚úÖ Connected to server');
    });
    
    socket.on('disconnect', () => {
      connected = false;
      document.getElementById('connection').textContent = 'üî¥ Offline';
      console.log('‚ùå Disconnected from server');
    });
    
    socket.on('update', (data) => {
      // Update frequency
      if (data.frequency) {
        const freqMHz = (data.frequency / 1000000).toFixed(3);
        document.getElementById('frequency').textContent = freqMHz + ' MHz';
      }
      
      // Update mode
      if (data.mode) {
        document.getElementById('mode').textContent = data.mode;
      }
      
      // Update power
      if (data.power !== undefined) {
        document.getElementById('power').textContent = data.power + ' W';
      }
      
      // Update TX status
      if (data.txStatus) {
        const txElem = document.getElementById('tx-status');
        txElem.textContent = data.txStatus;
        txElem.className = 'tx-indicator ' + data.txStatus.toLowerCase();
      }
      
      // Update timestamp
      const now = new Date();
      document.getElementById('last-update').textContent = 
        now.getHours().toString().padStart(2,'0') + ':' +
        now.getMinutes().toString().padStart(2,'0') + ':' +
        now.getSeconds().toString().padStart(2,'0');
    });
    
// Update ATU status con modalit√† (LOGICA CORRETTA)
async function updateATUStatus() {
  try {
    const res = await fetch('/api/atu/fullstatus');
    const data = await res.json();
    
    const indicator = document.getElementById('atu-indicator');
    const statusText = document.getElementById('atu-status');
    const displaySymbol = document.getElementById('atu-display');
    const autoMode = document.getElementById('atu-auto-mode');
    const bypassMode = document.getElementById('atu-bypass-mode');
    
    // Tuning status
    if (data.tuning) {
      indicator.className = 'status-indicator tuning';
      statusText.textContent = 'Tuning...';
    } else {
      indicator.className = 'status-indicator ready';
      statusText.textContent = 'Ready';
    }
    
    // Display symbol (corretto!)
    if (data.display === ' ') {
      displaySymbol.textContent = '(none)';
      displaySymbol.style.fontSize = '1em';
    } else {
      displaySymbol.textContent = data.display;
      displaySymbol.style.fontSize = '2em';
    }
    
    // Mode text
    autoMode.textContent = data.auto ? 'ON' : 'OFF';
    autoMode.style.color = data.auto ? '#4ade80' : '#fff';
    
    bypassMode.textContent = data.bypass ? 'ON' : 'OFF';
    bypassMode.style.color = data.bypass ? '#fb923c' : '#fff';
    
  } catch (err) {
    console.error('Error updating ATU status:', err);
  }
}
    
    // Tune button
    async function tuneAuto() {
      if (!confirm('Start antenna tuning?\n\nTS-590 will transmit at low power (10W) in FSK mode.')) {
        return;
      }
      
      try {
        document.getElementById('atu-status').textContent = 'Starting tune...';
        
        const res = await fetch('/api/tune', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const data = await res.json();
        
        if (data.ok && data.tuned) {
          alert('‚úÖ Tuning completed!');
        } else if (data.ok && !data.tuned) {
          alert('‚ö†Ô∏è Tuning timeout - check antenna');
        } else {
          alert('‚ùå Error: ' + (data.error || 'Unknown'));
        }
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      } finally {
        updateATUStatus();
      }
    }
    
    // Toggle AUTO
    async function toggleAuto() {
      try {
        const res = await fetch('/api/atu/auto', { method: 'POST' });
        const data = await res.json();
        
        // Update immediately
        setTimeout(updateATUStatus, 500);
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    }
    
    // Bypass
    async function bypass() {
      try {
        const res = await fetch('/api/atu/bypass', { method: 'POST' });
        const data = await res.json();
        
        // Update immediately
        setTimeout(updateATUStatus, 500);
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    }
    
    // Reset
    async function reset() {
      if (!confirm('Reset ATU to L=0, C=0?')) return;
      
      try {
        const res = await fetch('/api/atu/reset', { method: 'POST' });
        const data = await res.json();
        alert('‚úÖ ATU reset');
        updateATUStatus();
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    }
    
    // Update status every 2 seconds
    setInterval(updateATUStatus, 2000);
    
    // Initial update
    updateATUStatus();
    
    console.log('üöÄ ATU Controller loaded');
  </script>
</body>
</html>
